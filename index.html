<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <h1>Just do it.</h1>
    </header>
    <nav class="navigation">
        <div class="search__container">
            <input id="input__search" type="text" data-opc="random" placeholder="Add a task.">
            <button id="button__search" type="submit">I Got This!</button>
        </div>
    </nav>
    <main class="main__container">
        <div class="timer__container">
            <span id="clock"></span>
        </div>

        <script>
            function updateClock() {
                var now = new Date();
                var day = ("0" + now.getDate()).slice(-2);
                var month = ("0" + (now.getMonth() + 1)).slice(-2);
                var year = now.getFullYear();
                var hours = ("0" + now.getHours()).slice(-2);
                var minutes = ("0" + now.getMinutes()).slice(-2);
                var seconds = ("0" + now.getSeconds()).slice(-2);
                
                var dateTime = day + "/" + month + "/" + year + ", " + hours + ":" + minutes + ":" + seconds;
                document.getElementById('clock').innerHTML = dateTime;
            }
        
            setInterval(updateClock, 1000);
        </script>

        <ul id="taskList" class="task__list">
            <li>
                <span>Task 1</span>
                <div>
                    <div class="circular-background">
                        <img src="storage/img/check.png" onclick="markAsDone(this)" />
                    </div>
                    <div class="circular-background">
                        <img src="storage/img/trash-can.png" onclick="deleteTask(this)" />
                    </div>
                </div>
            </li>
        </ul>
        

    </main>
</body>
</html>
